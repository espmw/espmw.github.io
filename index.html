<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <style>
        body{
            animation-duration: 5s;
            animation-name: bg_color_shift;
            animation-iteration-count: infinite;
            animation-direction:alternate;
        }

        .animdir_eg_1{
            animation-duration: 1s !important;
            animation-direction: normal;
        }

        .animdir_
        @keyframes bg_color_shift {
            0%{
                background-color: #FACA9B;
            }

            50%{
                background-color: #FAA98E;
            }
            
            100%{
                background-color: #A7FABF;
            }
        }

        span.fps-counter{
            background-image: url("ico-shape-no-background.svg");
            width: 64px;
            height: 64px;
            display: inline-block;
        }

        span.fps-c2{
            background-image: url("ico-shape-no-background.2.svg");
            width: 64px;
            height: 64px;
            display: inline-block;
        }

        span.fps-c3{
            background-image: url("ico-shape-no-background.3.svg");
            width: 64px;
            height: 64px;
            display: inline-block;
        }

        span.fps-c4{
            background-image: url("tglobe.1.svg");
            width: 64px;
            height: 64px;
            display: inline-block;
        }
    </style>
</head>
<body class="type_base">
    <p>
        fps counter: <span class="fps-counter"></span>
    </p>
    <p>
        <span class="fps-counter"></span> <span class="fps-c2"></span><span class="fps-c3"></span><span class="fps-c4"></span>
    </p>
    <ul>
        <li>
            <span class="descriptor">normal direction, 1s.</span>
            <span class="extened"><!--todo: --></span>
        </li>
    </ul>
</body>
</html>
