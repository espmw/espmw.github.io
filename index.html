<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <style>
        body{
            animation-duration: 5s;
            animation-name: bg_color_shift;
            animation-iteration-count: infinite;
            animation-direction:alternate;
        }

        .animdir_eg_1{
            animation-duration: 1s !important;
            animation-direction: normal;
        }

        @keyframes bg_color_shift {
            0%{
                background-color: #FACA9B;
            }

            50%{
                background-color: #FAA98E;
            }
            
            100%{
                background-color: #A7FABF;
            }
        }

        span.globe-v1{
            width: 64px;
            height: 64px;
            display: inline-block;
        }

        span.globe-v1{
            background-image: url("ico-shape-no-background.svg");
            width: 64px;
            height: 64px;
            display: inline-block;
        }

        span.globe-v2{
            background-image: url("ico-shape-no-background.2.svg");
            width: 64px;
            height: 64px;
            display: inline-block;
        }

        span.globe-v3{
            background-image: url("ico-shape-no-background.3.svg");
            width: 64px;
            height: 64px;
            display: inline-block;
        }

        span.globe-v4{
            background-image: url("tglobe.1.svg");
            width: 64px;
            height: 64px;
            display: inline-block;
        }
    </style>

    <script>
        const g_animation_style_one = "animdir_eg_1";
        document.addEventListener("DOMContentLoaded", ()=>{
            //in 2023, DOM standard supported jquery like queries.
            let b_activated_style = false;
            let elm_eg_lnk = document.getElementById("example_1");
            let elm_body = document.body; //there is only 1 body element in the tree.
            if (elm_eg_lnk !== void 0){
                console.log("found the toggler");

                elm_eg_lnk.addEventListener("click", function(){
                    if(b_activated_style){
                        elm_body.classList.remove(g_animation_style_one); 
                        console.log("eg 1 is off");    
                    }else{
                        elm_body.classList.add(g_animation_style_one);
                        console.log("eg 1 is on");
                    } 

                    //less verbose but perhaps slower
                    //elm_eg_lnk.classList.toggle(g_animation_style_one);

                    b_activated_style = !b_activated_style;
                });
            }

        });
    </script>
</head>
<body class="type_base">
    <p>
        fps counter: <span class="fps-counter"></span>
    </p>
    <p>
        <span class="globe-v1"></span> <span class="globe-v2"></span><span class="globe-v3"></span><span class="globe-v4"></span>
    </p>
    <ul>
        <li>
            <span class="descriptor"><a href="#" id="example_1">normal direction, 1s.</a></span>
            <span class="extened"><!--todo: --></span>
        </li>
    </ul>
</body>
</html>
